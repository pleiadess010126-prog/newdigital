version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digitalmeng-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - digitalmeng-network
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: digitalmeng-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-digitalmeng}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-digitalmeng}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-digitalmeng}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digitalmeng-network

  redis:
    image: redis:7-alpine
    container_name: digitalmeng-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digitalmeng-network

networks:
  digitalmeng-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
